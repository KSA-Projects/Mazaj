<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Mazaj Asly - المزاج الاصلي</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="logo">
          <img src="./Images/logoHeader.png" class="logo" alt="" />
        </div>
      </div>
      <div class="container">
        <div class="box">
          <img src="./Images/banner-small.png" alt="" />
        </div>
        <div class="counter">
          <p>سعر البوكس 68 ريال</p>
          <img src="./Images/box.png" alt="" />
          <p>العدد 0</p>
        </div>
        <div>
          <div class="label">
            <p>اختر نكهة / نكهات</p>
          </div>
          <div class="items">
            <div class="item">
              <p>تفاحتين فاخر</p>
              <div class="buttons">
                <button>-</button>
                <div>0</div>
                <button>+</button>
              </div>
            </div>
            <div class="item">
              <p>عنب توت</p>
              <div class="buttons">
                <button>-</button>
                <div>0</div>
                <button>+</button>
              </div>
            </div>
            <div class="item">
              <p>ليمون نعناع</p>
              <div class="buttons">
                <button>-</button>
                <div>0</div>
                <button>+</button>
              </div>
            </div>
            <div class="item">
              <p>تفاحتين نخلة</p>
              <div class="buttons">
                <button>-</button>
                <div>0</div>
                <button>+</button>
              </div>
            </div>
            <div class="item">
              <p>مستكة</p>
              <div class="buttons">
                <button>-</button>
                <div>0</div>
                <button>+</button>
              </div>
            </div>
            <div class="item">
              <p>بلوبيري</p>
              <div class="buttons">
                <button>-</button>
                <div>0</div>
                <button>+</button>
              </div>
            </div>
            <div class="item">
              <p>عنب نعناع</p>
              <div class="buttons">
                <button>-</button>
                <div>0</div>
                <button>+</button>
              </div>
            </div>
          </div>
        </div>
        <div class="total">
          <p>0.00 <sup> SR</sup></p>
        </div>
      </div>
    </div>
  </body>
</html>
